<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TREND</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
    rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="./css/styles.css" rel="stylesheet">
  <script src="./js/login.js" defer></script>



</head>

<body class= " min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('./images/bg.jpg');">">



    <div class="bg-black bg-opacity-75 p-8 rounded-lg shadow-xl max-w-sm w-full text-gega-grey">
      <h1 class="text-3xl font-bold mb-8 text-center"><a href="#" class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey">Trend</a><br>
        Login</h1>
      <form id="login-form" class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-gray-300 font-medium font-gemunu">USER NAME</label>
          <input type="text" id="username" placeholder="Enter your username."
            class="font-gemunu w-full mt-2 p-3 border border-black rounded-md bg-black  text-white focus:ring-1 focus:ring-gega-red focus:outline-none"
            required
          />
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-300 font-medium">PASSWORD</label>
          <input 
            type="password" id="password" placeholder="Enter your password."
            class="font-gemunu w-full mt-2 p-3 border border-black rounded-md bg-black  text-white focus:ring-1 focus:ring-gega-red focus:outline-none"
            required
          />
          <p id="login-feedback" class="mt-2 text-sm"></p>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button 
            type="submit" 
            id="login-button"
            class="w-full py-3 bg-gega-red text-white rounded-lg hover:bg-red-600 focus:outline-none font-bold text-2xl">
            LOGÄ°N
          </button>
        </div>
  
        <!-- Redirect to Register -->
        <div class="text-center mt-4 font-gemunu">
          <p class="text-sm text-gray-400">Don't have an account? 
            <a href="register.html" class="text-gega-melon underline hover:text-red-500">Register</a>
          </p>
        </div>
      </form>
    </div>
  
  

  </body>
  </html>
